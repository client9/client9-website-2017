{{ partial "header.html" . }}
<img id="banner" src="/img/nick-galbreath-doors-700.jpg" width="700" height="176" />
<div id="content">
{{ .Content }}
<h2>Notes and Presentations</h2>
<section id="front">
  <ul>
    {{ range .Data.Pages.ByPublishDate }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</section>
</div>
{{ partial "footer.html" . }}
