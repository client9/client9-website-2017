<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>{{ if eq .Title "" }}{{ .Site.Params.sitename }}{{ else }}{{ .Title }} | {{ .Site.Params.sitename }}{{ end }}</title>
{{- if .Site.BuildDrafts }}<meta name="robots" content="none">{{ end }}
<meta property="og:site_name" content="{{ .Site.Params.sitename }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="{{ replace .Site.LanguageCode "-" "_" }}">
<meta property="article:published_time" content="{{ .Date.UTC.Format "2006-01-02T15:04:05Z"}}" >
<meta name="twitter:card" content="summary">
{{ with .Site.Params.twitter }}<meta name="twitter:site" content="{{ . }}">{{ end }}
{{ with .Site.Params.twitter }}<meta name="twitter:creator" content="{{ . }}">{{ end }}
<meta name="description" content="{{ .Description }}">
<meta name="format-detection" content="telephone=no">
{{ .Hugo.Generator }}
<link rel="canonical" href="{{ .Permalink }}">
{{- if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{- end }}
<style>
{{ partial "style-bootstrap.css" | safeCSS }}
{{ partial "style.css"  . | safeCSS  }}
{{ partial "style-extra.css" . | safeCSS }}
</style>
{{ partial "header-extra.html" }}
</head>
<body>
<div class="container-fluid mt-3">
	<div class="row justify-content-center">
		<div class="col-lg-8">
			<div class="mb-3 ml-1 border-bottom pb-2 d-flex">
				<div class="mr-2 mt-1" width="64px"><a aria-label="home" href="/">{{ partial "site-icon.html" . }}</a></div>
				<div>
					<div class="h4 mb-0"><a class="nav-link" href="/">{{ .Site.Title }}</a></div>
					<div class="small lines-dense">{{ partial "site-description.html" . }}</div>
				</div>
			</div>
