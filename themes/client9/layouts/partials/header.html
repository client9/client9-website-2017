<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>{{ if eq .Title "" }}{{ .Site.Params.sitename }}{{ else }}{{ .Title }} | {{ .Site.Params.sitename }}{{ end }}</title>
{{ if .Site.BuildDrafts }}<meta name="robots" content="none">{{ end }}
<meta property="og:site_name" content="{{ .Site.Params.sitename }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ replace (plainify .Summary) "\n" " " }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:published_time" content="{{ .Date.UTC.Format "2006-01-02T15:04:05Z"}}" >
{{ with .GitInfo }}
<meta property="og:updated_time" content="{{ .AuthorDate.UTC.Format "2006-01-02T15:04:05Z"}}">
<meta property="article:modified_time" content="{{ .AuthorDate.UTC.Format "2006-01-02T15:04:05Z" }}">
{{ end }}
<meta name="twitter:card" content="summary">
{{ with .Site.Params.twitter }}<meta name="twitter:site" content="{{ . }}">{{ end }}
{{ with .Site.Params.twitter }}<meta name="twitter:creator" content="{{ . }}">{{ end }}
<meta name="description" content="{{ replace (plainify .Summary) "\n" " " }}">
<meta name="format-detection" content="telephone=no">
{{ .Hugo.Generator }}
<link rel="canonical" href="{{ .Permalink }}">
{{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}
<style>
{{ partial "style.css"  . | safeCSS  }}
{{ partial "style-extra.css" . | safeCSS }}
</style>
{{ partial "header-extra.html" }}
</head>
<body>
