<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>{{ if eq .Title "" }}{{ .Site.Params.sitename }}{{ else }}{{ .Title }} | Nick Galbreath{{ end }}</title>
<meta property="og:site_name" content="{{ .Site.Params.sitename }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ replace .Summary "\n" " " }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00"}}" >
<meta name="twitter:card" content="summary">
{{ with .Site.Params.twitter }}<meta name="twitter:site" content="{{ . }}">{{ end }}
{{ with .Site.Params.twitter }}<meta name="twitter:creator" content="{{ . }}">{{ end }}
<meta name="description" content="{{ replace .Summary "\n" " " }}">
{{ .Hugo.Generator }}
<link rel="canonical" href="{{ .Permalink }}">
{{ if .RSSLink }}<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}
<style>
{{ partial "style.css"  . | safeCSS  }}
{{ partial "style-extra.css" . | safeCSS }}
</style>
{{ partial "header-extra.html" }}
</head>
<body>
