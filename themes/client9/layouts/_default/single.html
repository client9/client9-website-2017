{{ partial "header.html" . }}
<section id="content">
  <h1>{{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}</h1>
  <div id="sub-header">
	  <time>{{ .Date.Format (.Site.Params.dateform | default "January 2, 2006") }}</time> 	&#x2605; <a href="/">Nick Galbreath</a>
  </div>
  <div class="entry-content">
    {{ .Content }}
  </div>
  <div id="links"></div>
</section>
{{ partial "footer.html" . }}
